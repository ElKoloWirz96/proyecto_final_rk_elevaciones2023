<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RK Elevaciones, venta de repuestos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    
    <divc class="wrapper">
        <aside>
            <header>
                <h1 class="logo">RK, venta de repuestos</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="botonMenu botonVolver" href="./index.html">
                            <i class="bi bi-arrow-return-left"></i></i>Seguir comprando
                        </a>
                    </li>
                    <li>
                        <a class="botonMenu botonCarrito active" href="Paginas/carrito.html">
                            <i class="bi bi-cart3"></i>Carrito
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="textoFooter">© 2023 RK Elevaciones</p>
            </footer>
        </aside>
        <main>
            <h2 class="tituloPrincipal">Carrito</h2>
            <div class="contenedorCarrito">
                <p id="carritoVacio" class="carritoVacio" class="disabled">Tu carrito está vacio.<i class="bi bi-emoji-frown"></i></p>
                
                <div id="carritoProductos" class="carritoProductos" class="disabled">
                    <!-- Esto se va a llenar con el JS -->
                </div>
                <div id="carritoAcciones" class="carritoAcciones" class="disabled">
                    <div class="carritoAccionesIzquierda">
                        <button id="carritoAccionesVaciar" class="carritoAccionesVaciar">Vaciar carrito</button>
                    </div>
                    <div class="carritoAccionesDerecha">
                        <p>Total</p>
                        <p id="total"></p>
                    </div>
                    <button id="carritoAccionesComprar" class="carritoAccionesComprar">Comprar</button>
                </div>
                <p id="carritoComprado" class="carritoComprado" class="disabled">Muchas gracias por tu compra.<i class="bi bi-emoji-laughing"></i></p>
            </div>
        </main>
    </div>
    <script src="JS/carrito.js"></script>
    <script src="JSON/data.json"></script>
</body>
</html>
